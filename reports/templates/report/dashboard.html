<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if projects.count > 0 %}
{% for project in projects %}
<ul>
<li>
    <a href="{% url 'template_one' project.id %}">{{ project.name }}</a> &nbsp; &nbsp; <a href="{% url 'csv' project.id %}">
    {{ project.name }} &nbsp;Download CSV</a>&nbsp; <a href="{% url 'email-csv' project.id %}">
    {{ project.name }} &nbsp; Email CSV</a>
</li>
</ul>

{% endfor %}
{% else %}
    <h2>No Projects added Yet.</h2>
{% endif %}

</body>
</html>
